<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Invio Musica</title>
    <style>
        body {
            background-color: #1a1a1a;
            font-family: 'Arial', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s ease;
        }
        .form-container:hover {
            box-shadow: 0 0 15px rgba(255, 0, 100, 0.7);
        }
        h2 {
            text-align: center;
            color: #ff0057;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            outline: none;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #ff0057;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #ff3369;
        }
        .info-text {
            font-size: 0.9em;
            color: #cccccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Invio Musica</h2>
        <form id="musicForm" enctype="multipart/form-data">
            <label for="twitchNickname">Nickname Twitch:</label>
            <input type="text" id="twitchNickname" name="twitchNickname" placeholder="Il tuo Nickname Twitch" required>

            <label for="titleSong">Titolo Canzone:</label>
            <input type="text" id="titleSong" name="titleSong" placeholder="Titolo della Canzone" required>

            <label for="info">Informazioni:</label>
            <textarea id="info" name="info" rows="4" placeholder="Informazioni sulla Canzone" required></textarea>

            <label for="cover">Carica Copertina (Opzionale):</label>
            <input type="file" id="cover" name="cover" accept="image/*">

            <label for="video">Carica Video:</label>
            <input type="file" id="video" name="video" accept="video/*" required>

            <input type="submit" value="Invia">
        </form>
        <div class="info-text">Invia i dettagli della tua canzone e il video!</div>
    </div>

    <script>
        const form = document.getElementById('musicForm');

        // Funzione per convertire il file in Base64
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const twitchNickname = formData.get('twitchNickname');
            const titleSong = formData.get('titleSong');
            const info = formData.get('info');

            let coverBase64 = '';
            let videoBase64 = '';

            // Ottieni i file e convertili in Base64
            const coverFile = document.getElementById('cover').files[0];
            const videoFile = document.getElementById('video').files[0];

            if (coverFile) {
                coverBase64 = await getBase64(coverFile);
            }

            if (videoFile) {
                videoBase64 = await getBase64(videoFile);
            }

            const payload = {
                twitchNickname: twitchNickname,
                titleSong: titleSong,
                info: info,
                cover: coverBase64,
                video: videoBase64
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbz4DMBtur8LTpIvINokTowLB8Ow_FBT89A3hgr4vNfysv46X3HpgoVO2hRgL243ei3N/exec', {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert('Modulo inviato con successo!');
                } else {
                    alert('Errore nell\'invio del modulo.');
                }
            } catch (error) {
                alert('Errore: ' + error.message);
            }
        });
    </script>
</body>
</html>
