<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Caricamento Musicale</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Carica la tua Musica</h1>
        <form onsubmit="submitForm(event)">
            <label for="nickname">Twitch Nickname:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="title">Title Song:</label>
            <input type="text" id="title" name="title" required>

            <label for="info">Info Extra:</label>
            <textarea id="info" name="info" placeholder="Aggiungi informazioni extra..."></textarea>

            <div class="file-upload">
                <label for="cover">Upload Cover (opzionale):</label>
                <input type="file" id="cover" name="cover" accept="image/*">
            </div>

            <div class="file-upload">
                <label for="video">Upload Video (opzionale):</label>
                <input type="file" id="video" name="video" accept="video/*">
            </div>

            <button type="submit">Invia</button>
        </form>
    </div>
</body>
</html>
